<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Silicon Valley Interactive Map</title>
  </head>
  <body>
    <div id="floating-panel">
      <p class="title">Silicon Valley Interactive Map</p>
      <input id="show-companies" type="button" value="Show All Companies">
      <input id="hide-companies" type="button" value="Hide All Companies">
      <hr>
      <span class="heading-text">Select a Company</span>
      <select id="company-list" data-bind="options: companyList,
                                           optionsText: function(Company) {
                                             return Company.name
                                           },
                                           value: chosenCompany,
                                           optionsCaption: 'Select...',
                                           event: {change: showSingleCompany}">
      </select>
      <hr>
      <input id="drawing-tools" type="button" value="Drawing Tools">
    </div>
    <div id="map"></div>
    <script src="js/lib/knockout-3.2.0.js"></script>"
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyD2TAmyKPBNc2JHtEjaEtIezSSSg6_R4zk&libraries=places,drawing,geometry&v=3&callback=initMap">
    </script>
  </body>
</html>

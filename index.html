<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Silicon Valley Interactive Map</title>
  </head>
  <body>
    <div id="map"></div>
  <div id="floating-panel">
      <p class="title">Silicon Valley Interactive Map</p>
      <input id="show-companies" data-bind="click: showCompanies" type="button"
        value="Show All Companies">
      <input id="hide-companies" data-bind="click: hideCompanies" type="button"
        value="Hide All Companies">
      <hr>
      <span class="heading-text">Select a Company</span>
      <select id="company-list" data-bind="options: companyList,
                                           optionsText: 'name',
                                           value: chosenCompany,
                                           optionsCaption: 'Select...',
                                           event: {change: showSingleCompany}">
      </select>
      <hr>
      <span class="heading-text">Toggle Drawing Search</span>
      <input id="drawing-tools" type="button" value="Drawing Tools">
      <hr>
      <div id="company-info-headline" class="title"
        data-bind="text: companyName">
      </div>
      <div>Wikipedia Links</div>
      <select id="company-info-wiki" data-bind="options: wikiLinks,
                                           optionsText: 'title',
                                           value: 'url',
                                           optionsCaption: 'Select...'">
      </select>
      <hr>
    </div>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyD2TAmyKPBNc2JHtEjaEtIezSSSg6_R4zk&libraries=places,drawing,geometry&v=3&callback=initMap">
    </script>
    <script src="js/libs/knockout-3.2.0.js"></script>"
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

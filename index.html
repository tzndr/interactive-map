<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Silicon Valley Interactive Map</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="floating-panel-main" class="box-shadow">
      <img class="main-img" src="img/siliconvalley.jpeg">
      <button id="show-companies"
              class="btn"
              data-bind="click: showHideCompanies, text: showHideCompaniesText">
      </button>
      <button id="drawing-tools"
              class="drawing-btn"
              data-bind="click: toggleDrawingTools, text: drawingModeText">
      </button>
      <hr class="panel-hr">
      <span class="heading-text">Select a Company</span>
      <select id="company-list"
              data-bind="options: companyList,
                         optionsText: 'name',
                         value: chosenCompany,
                         optionsCaption: 'Select...',
                         event: {change: showSingleCompany}">
      </select>
      <hr class="panel-hr">
      <div id="company-info-headline" data-bind="text: companyName">
      </div>
      <h2 class="subheading-text">Information</h2>
      <hr class="panel-hr">
      <div data-bind="text: companyAddress" class="address"></div>
      <hr class="panel-hr">
      <div>
        <img class="news-img" src="img/wikilogo.png">
        <p class="link-text">Links</p>
      </div>
      <select id="company-info-wiki"
              data-bind="options: wikiLinks,
                         optionsText: 'title',
                         value: chosenWiki,
                         optionsCaption: 'Select...',
                         event: {change: followWikiLink}">
      </select>
      <hr class="panel-hr">
      <div>
        <img class="news-img"src="img/nytlogo.png">
        <p class="link-text">Articles</p>
      </div>
      <select id="company-info-nytimes"
              data-bind="options: nytLinks,
                         optionsText: 'headline',
                         value: chosenNYT,
                         optionsCaption: 'Select...',
                         event: {change: followNYTLink}">
      </select>
    </div>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyD2TAmyKPBNc2JHtEjaEtIezSSSg6_R4zk&libraries=places,drawing,geometry&v=3&callback=initMap">
    </script>
    <script src="js/libs/knockout-3.2.0.js"></script>"
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
